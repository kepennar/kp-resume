<div fxLayout="column" fxLayoutAlign="center top" fxFlex="100">
  <div class="category">

    <h3><i class="material-icons">{{expertise.icon}}</i>  {{expertise.category}}</h3>
  </div>
  <div>
    <div
      *ngFor="let tech of expertise.techs; let isLast = last"
      class="tech"
    >
      {{tech}} <span *ngIf="!isLast"> &nbsp; / &nbsp;</span>
    </div>

  </div>
</div>
